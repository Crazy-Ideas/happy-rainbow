{% extends "base.html" %}

{%- block app_content %}
    <div class="row">
        <div class="col-md-8">
            <div class="section-title">
                <h2>Happy Rainbow - Credentials</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8">
            <form class="form" method="POST" id="login-form" enctype="multipart/form-data" novalidate>
                {{ render_field(form.csrf_token) }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
                {{ form.submit(class_="btn btn-primary") }}
            </form>
        </div>
    </div>
{%- endblock %}
